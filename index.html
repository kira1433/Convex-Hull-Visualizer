<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Convex Hull Visualizer</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    body {
        font-family: 'Poppins', sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #f6d365, #fda085);
        background-size: 200% 200%; /* Increase background size for smoother animation */
        animation: gradientAnimation 10s ease infinite;
    }

    #intro-text {
        font-size: 2.5rem;
        font-weight: 600;
        text-align: center;
        /* animation: fadeIn 2s forwards; */
        background: linear-gradient(135deg, #f32170, #ff6b08, #cf23cf, #eedd44, #f32170, #ff6b08, #cf23cf, #eedd44);
        background-size: 400% 400%; /* Increase background size for smoother animation */
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
        -webkit-user-select: none;
        animation: gradientAnimation 10s ease infinite;
    }

    @keyframes gradientAnimation {
        0% {
            background-position: 0% 0%;
        }
        50% {
            background-position: 100% 100%;
        }
        100% {
            background-position: 0% 0%;
        }
    }

    .container {
      display: flex;
      align-items: center;
      background-color: rgba(255, 255, 255, 0.9);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      z-index: 1;
      padding: 20px;
      border-radius: 10px;
    }

    canvas {
      border-radius: 8px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      max-width: 100%;
      height: auto;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-left: 20px;
    }

    .buttons {
      display: flex;
      flex-direction: column;
      justify-content: center;
      flex-wrap: wrap;
      margin-bottom: 10px;
    }

    button {
      margin: 5px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 600;
      background-color: #fda085;
      color: white;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.3s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #f6d365;
      color: #333;
      transform: translateY(-2px);
    }

    button i {
      margin-right: 8px;
    }

    textarea {        
      width: 260px;
      height: 110px;
      padding: 20px;
      margin-bottom: 20px;
      font-family: 'Poppins', sans-serif;
      font-size: 14px;
      border: none;
      /* border-radius: 8px; */
      /* box-shadow: 0 0 20px rgba(0, 0, 0, 0.2); */
      resize: none;
      /* margin-bottom: 10px; */
      background-color: transparent;    
      /* background-color: #fef9f1; */
      color: #333;
      /* opacity: 0.8; */
      /* read-only: true; */
    }

    .switch-container {
      display: flex;
      justify-content: space-around;
      align-items: center;
      margin-bottom: 10px;
    }

    .switch-label {
      font-size: 14px;
      font-weight: 600;
      margin-right: 10px;
      color: #333;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      -webkit-transition: .4s;
      transition: .4s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      -webkit-transition: .4s;
      transition: .4s;
    }

    input:checked + .slider {
      background-color: #fda085;
    }

    input:checked + .slider:before {
      -webkit-transform: translateX(26px);
      -ms-transform: translateX(26px);
      transform: translateX(26px);
    }

    .slider.round {
      border-radius: 34px;
    }

    .slider.round:before {
      border-radius: 50%;
    }

    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .intro-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 1); /* Semi-transparent white */
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2;
      overflow: hidden; /* Ensure the ripple effect stays within the intro overlay */
    }

    .intro-overlay .intro {
      position: relative;
      z-index: 2;
    }
    .ripple {
    width: 10px;
    height: 10px;
    border-radius: 50%;
    position: fixed;
    background: linear-gradient(135deg, #f6d365, #fda085);
    opacity: 0.4;
    background-size: 200% 200%; /* Increase background size for smoother animation */
    animation: gradientAnimation 2s ease infinite;
    }

    @keyframes ripple-effect {
        to {
            transform:scale(1000);
            opacity: 0.4;
        }
    }
  </style>
</head>
<body>
  <div class="intro-overlay" id="intro">
    <div class="intro">
      <h1 id="intro-text">Convex Hull Visualizer</h1>
    </div>
  </div>
  <div class="container hidden" id="mainContent">
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div class="controls">
      <textarea placeholder="Information will be displayed here..." disabled></textarea>
      <div class="buttons">
        <button id="clearBtn"><i class="fas fa-eraser"></i> Clear</button>
        <button id="randBtn"><i class="fas fa-random"></i> Random</button>
        <button id="jarvisMarchBtn"><i class="fas fa-walking"></i> Jarvis March</button>
        <button id="kirkpatrickSeidelBtn"><i class="fas fa-project-diagram"></i> Kirkpatrick-Seidel</button>
        <div class="switch-container">
          <button id="nextBtn"><i class="fas fa-arrow-right"></i> Next</button>
          <label class="switch">
            <input id="switchInput" type="checkbox">
            <span class="slider round"></span>
          </label>
        </div>
      </div>
    </div>
  </div>
  <script src="jarvis.js"></script>
  <script src="kirkpatrick.js"></script>
  <script src="random.js"></script>
  <script src="helper.js"></script>
  <script src="main.js"></script>
  <script>
    // Function to handle the fade-out animation for intro and fade-in animation for main content
    function fadePages(e) {
      var intro = document.getElementById('intro');
      var mainContent = document.getElementById('mainContent');

      // Add fade-out animation to intro
      intro.style.animation = 'fadeOut 2s forwards';

      // Add fade-in animation to main content
      mainContent.style.animation = 'fadeIn 2s forwards';

      const ripple = document.createElement("div");
  
        ripple.className = "ripple";
        document.body.appendChild(ripple);

        ripple.style.left = `${e.clientX}px`;
        ripple.style.top = `${e.clientY}px`; 
        ripple.style.animation = `ripple-effect 2s  linear`;
        ripple.onanimationend = () => {
            document.body.removeChild(ripple);
            
        }

      intro.style.zIndex = -1;
    }
    // Add event listener to the intro overlay for click event to trigger the fadePages function
    document.getElementById('intro').addEventListener('click', function(e) {
      fadePages(e);
    });
  </script>
</body>
</html>
