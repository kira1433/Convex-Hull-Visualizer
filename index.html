<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Interactive Plot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        canvas {
            border: 1px solid #ccc;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .buttons {
            margin-top: 20px;
            display: flex;
            justify-content: center;
        }

        button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="600" height="600"></canvas>
    <div class="buttons">
        <button id="clearBtn">Clear</button>
        <button id="randBtn"><i class="fa">&#xf074;</i></button>
        <button id="jarvisMarchBtn">Jarvis March</button>
        <button id="kirkpatrickSeidelBtn">Kirkpatrick-Seidel</button>
    </div>
    
    <script src="jarvis.js"></script>
    <script src="kirkpatrick.js"></script>
    <script src="random.js"></script>
    <script src="helper.js"></script>
    <script src="main.js"></script>
</body>
</html>
